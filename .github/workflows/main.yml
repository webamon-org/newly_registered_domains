name: Mirror Codeberg â†’ GitHub

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (for testing)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone Codeberg repo
        run: |
          set -e
          echo "ğŸ“¥ Cloning from Codeberg..."
          git clone https://codeberg.org/webamon/newly_registered_domains
          cd newly_registered_domains

          echo "ğŸ” Adding GitHub as remote..."
          git remote add github https://x-access-token:${{ secrets.NRD_PUSH_TOKEN }}@github.com/webamon-org/newly_registered_domains.git

          echo "ğŸ“¦ Pulling GitHub main to merge any differences (safely)..."
          git fetch github
          git pull github main --rebase || true  # Skip errors if histories are too different

          echo "ğŸš€ Pushing updated branches and tags to GitHub..."
          git push github main
          git push github --tags
